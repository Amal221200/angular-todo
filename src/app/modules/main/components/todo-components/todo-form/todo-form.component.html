<form class="flex justify-center sm:w-[70%] border mx-auto flex-col sm:flex-row" [formGroup]="todoForm">
    <input type="text" class="flex-1" name="name"  id="name" formControlName="task" placeholder="eg:- Learn Angular">
    <button type="submit" class="px-2 py-1 text-gray-100 bg-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!todoForm.valid" (click)="handleSubmit()">Add Task</button>
</form>
